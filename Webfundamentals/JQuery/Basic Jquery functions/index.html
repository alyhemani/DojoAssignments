<!DOCTYPE html>
<html>
<head>
	<title>JQuery Demo</title>
	<meta name="description" content="first attempt at all 3 basics">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="webber">
		<div id="AddClass" class="division">
			<h1>AddClass</h1>
			<button id="but1">AddClass</button>
			<p id="p1">Click the button to add class 'red' to this paragraph</p>
		</div>
		<div id="Slidetoggle" class="division">
			<h1  class="disappear">Slidetoggle</h1>
			<button class="disappear" id="but2">Slidetoggle</button>
			<p id="p2">Click the button to slidetoggle a hidden image</p>
			<img src="python.png" alt="image">
		</div>
		<div id="Append" class="division">
			<h1>Append</h1>
			<button id="but3">Append</button>
			<p id="p3">Click the button to append a new paragraph</p>
			<div id="result"></div>
		</div>
		<div class="division">
			<h1>FadeIn</h1>
			<button id="but4">Fade In</button>
			<p>Click the button to fade in</p>
			<img id="faded" src="faded.png">
		</div>
		<div id="fadeout" class="division">
			<h1>FadeOut</h1>
			<button id="but5">Fade Out</button>
			<p>Click the button to fade out</p>
		</div>
	</div>
</body>
</html>
